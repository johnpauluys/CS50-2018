{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col text-left font-weight-bold">Stock Symbol</div>
            <div class="col text-right">{{ quote['symbol'] }}</div>
        </div>
        <div class="row">
            <div class="col text-left font-weight-bold">Company</div>
            <div class="col text-right">{{ quote['name'] }}</div>
        </div>
        <div class="row">
            <div class="col text-left font-weight-bold">Current Price</div>
            <div class="col text-right">{{ quote['price'] }}</div>
        </div>
    </div>
{% endblock %}
