{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <span>Please enter amount of shares and choose stock to sell:</span>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" size="3" type="text"/>
            <span class="m-2">x</span>
            <select class="form-control" name="symbol">
                <option>choose stock</option>
                {% for item in shares %}
                    {% if item["SUM(shares)"] > 0 %}
                        <option value="{{ item['stock'] }}">{{ item['stock'] }} ({{ item['SUM(shares)'] }})</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
