{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <span>Please enter a stock symbol:</span>
        </div>
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="eg. GOOG" size=7 type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
