{% extends "layout.html" %}

{% block title %}
    User Settings
{% endblock %}

{% block main %}
    <form action="/settings" method="post">
        <div class="form-group row">
            <div class="col">
                <span>Change Username</span>
            </div>
            <div class="col">
                <input autocomplete="off" autofocus class="form-control" name="username" value="{{ username }}" placeholder="Username" type="text"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col">
                <span>Change Password</span>
            </div>
            <div class="col">
                <input class="form-control" name="oldpwd" placeholder="enter old password" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col"></div>
            <div class="col">
                <input class="form-control" name="password" placeholder="enter new password" type="password"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col"></div>
            <div class="col">
                <input class="form-control" name="confirmation" placeholder="retype new password" type="password"/>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
