{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            Please enter number of shares and stock symbol:
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" size="3" type="text"/>
            <span class="m-2">x</span>
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="eg. GOOG" size="7" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
